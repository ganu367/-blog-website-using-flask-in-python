<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
      {% set fname = 'assets/img/'+ params['user_logo'] %}

    <link rel="icon" href="{{ url_for('static',filename=fname)}}">

    <title>Admin Sign in Panel</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename = 'css/signin.css')}}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/dashboard" method="post">

     <!--  {% set fname = 'assets/img/'+ params['user_logo'] %} -->

      <img class="mb-4" src="{{ url_for('static',filename=fname)}}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Admin Panel</h1>
      <input type="text" id="uname" name="uname" class="form-control" placeholder="username" required autofocus>
      <input type="password" id="pass" class="form-control" name="pass" placeholder="password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018 {{params['blog_name']}}</p>
    </form>
  </body>
</html>
